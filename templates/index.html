<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrivePK RAG Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        .answer {
            background: #f2f2f2;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Ask a Question about DrivePK</h2>
    <form method="POST">
        <input type="text" name="question" placeholder="Enter your question" required />
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <div class="answer">
            <strong>Answer:</strong>
            <p>{{ answer }}</p>
        </div>
    {% endif %}
</body>
</html>
